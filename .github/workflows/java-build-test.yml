name: Java Build and Test

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1.4.4
      with:
        java-version: '17'
        distribution: 'ubuntu'

    - name: Build without tests
      run: mvn clean install -DskipTests=true


